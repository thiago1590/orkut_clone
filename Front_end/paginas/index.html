        body{

    <div class="container-fluid">

        <div class="row h-100">

            <!--Coluna Esquerda-->
            <div class="col-6" id="coluna-esquerda">
                <div id="conteudo">
                    <img  src="/public/img/logo-orkut.png" width="100%" alt="">
                </div>

               <div id="topicos">
                <div style="height: 35px;"></div>
                <p class="texto-esquerda">
                    <span><i class="fas fa-globe fa-2x mr-3"></i></span>
                    <strong>Conecta-se</strong> aos seus amigos e familiares
                </p>
                <p class="texto-esquerda mt-5">
                    <span><i class="fas fa-handshake fa-2x mr-3"></i></span>
                    <strong>Conheça</strong> novas pessoas através das comunidades
                </p>
                <p class="texto-esquerda mt-5">
                    <span><i class="fas fa-share fa-2x mr-3"></i></span>
                    <strong>Compartilhe</strong> seus vídeos, fotos e paixôes em um só lugar
                </p>

                            <div class="col-md-5">

                            </div>
                            <div class="col-md-5">
                                <input name="senha_auth" type="password" class="form-control" placeholder="senha" name="senha">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">Entrar </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!--Fim Login-->

                                <option value="2">Fevereiro</option>
